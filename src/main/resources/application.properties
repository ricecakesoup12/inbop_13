spring.application.name=1
server.port=8081

# H2 Database (파일 기반 - 데이터 유지)
spring.datasource.url=jdbc:h2:file:./data/exercisedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# H2 Console (웹 기반 DB 관리 도구)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Open AI
openai.api.key=
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4o-mini
openai.timeout-ms=15000

# Serial Port Configuration
serial.port=COM3
serial.baud=9600
serial.userId=1

BT.serial.port=COM5

# Naver Cloud Platform API (네이버 지도 API)
# 네이버 클라우드 플랫폼에서 발급받은 API Key와 API ID를 입력하세요
MAP_API_KEY=
MAP_API_ID=