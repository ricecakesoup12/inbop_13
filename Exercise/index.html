<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동 관리 앱 - 아두이노 센서 기반 스마트 운동 관리</title>
    <meta name="description" content="아두이노 센서를 통한 실시간 생체 신호 모니터링과 AI 챗봇이 함께하는 스마트 운동 관리 앱" />
    <meta name="keywords" content="운동, 건강, 아두이노, 센서, 심박수, 산소포화도, 챗봇, AI" />
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="운동 관리 앱 - 스마트 운동 관리" />
    <meta property="og:description" content="아두이노 센서와 AI 챗봇이 함께하는 스마트 운동 관리 앱" />
    <meta property="og:type" content="website" />
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="운동 관리 앱" />
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* 로딩 스피너 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 기본 스타일 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .loading-text {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 로딩 화면 -->
      <div class="loading-container" id="loading">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">운동 관리 앱을 불러오는 중...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // 로딩 화면 숨기기
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // PWA 설치 프롬프트
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 설치 버튼 표시 (선택사항)
        console.log('PWA 설치 가능');
      });
      
      // 오프라인 감지
      window.addEventListener('online', function() {
        console.log('온라인 상태');
        // 온라인 상태 알림
      });
      
      window.addEventListener('offline', function() {
        console.log('오프라인 상태');
        // 오프라인 상태 알림
      });
    </script>
  </body>
</html>
